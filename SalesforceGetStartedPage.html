<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700|Libre+Franklin&display=swap" rel="stylesheet">
</head>

<body>

	<div class="logo_bar">
		<div class="logos">
			Y<span style="color: white">O</span>TTAA | RAPID <span style="color: white">inSITE</span>
		</div>
	</div>


	<div class="main_row">
  		<div class="main_column">
  			<h3 class="column_title">Simple 3 Step Process</h3>
  			<img src="assets/three_step_process.png" class="column_image" alt="Yottaa RAPID inSITE Checklist">
  			<h3 class="column_title">RAPID inSITE gives you complete visibility to your 3rd parties.</h3>
  			<img src="assets/insite_checklist.png" class="column_image" alt="Yottaa RAPID inSITE Checklist">
  		</div>
  		<div class="main_column">
  			<h3 class="column_title">Get Started</h3>
  			<div class="form">
  				<form>
  					<label for="first_name" class="first_label">First Name</label>
  					<input type="text" id="first_name" name="firstname" placeholder="">
  					<label for="last_name">Last Name</label>
  					<input type="text" id="last_name" name="lastname" placeholder="">
  					<label for="corporate_email">Corporate Email</label>
  					<input type="text" id="corporate_email" name="corporateemail" placeholder="">
  					<label for="phone_number">Phone Number</label>
  					<input type="text" id="phone_number" name="phonenumber" placeholder="">
  					<label for="retailer_brand">Retailer/Brand</label>
  					<input type="text" id="retailer_brand" name="retailerbrand" placeholder="">
  				</form>
  			</div>
  		</div>
	</div>

</body>
</html>
